<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reads Ranked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-banner">
        <div class="header">
          <div class="logo">
            <a href="index.html">ReadsRanked</a>
          </div>
          <div class="header-buttons">
            <button onclick="location.href='faq.html'">FAQ</button>
            <button onclick="location.href='donate.html'">Donate</button>
          </div>
        </div>
        <video autoplay loop muted>
          <source src="pages.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <h1>Rank the BEST Reads!</h1>
      </div>

      <div class="list-header">
        <form id="search-form">
          <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input class="search-input" type="search" id="location-input" placeholder="Search">
        </div>
      </form>
        <button class="filter">Filter</button>
      </div>
      <div class="book-list">
        <!-- Dynamically populate this area with books -->
        <!-- Example of a book -->
        <div class="book">
          <h3>Book Title 1</h3>
          <p>Author Name</p>
          <!-- Other details like rank, rating, etc -->
        </div>
        <!-- Repeat for each book -->
      </div>
      <script src="./search.js"></script>
</body>
</html>
